<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container" id="container">
        <header>
            <img src="./assets/logo.png" alt="Logo Bate Papo UOL">
            <ion-icon name="people"></ion-icon>
        </header>
        <main>
            <ul class="cards">
            </ul>
        </main>
        <footer>
            <form id="form-message">
                <input type="text" placeholder="Escreva aqui..." id="input" autofocus>
                <button type="submit" id="sendMessage"><ion-icon name="paper-plane-outline" id="btn-send" ></ion-icon></button>
            </form> 
        </footer>
        
    </div>
    <div class="tela-entrada" id="enterIn">
        <img src="./assets/logo-2.png" alt="">
        <form id="form">
            <input type="text" placeholder="Digite seu nome" id="input-user" autofocus>
            <button type="submit" id="btn-in">Entrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
