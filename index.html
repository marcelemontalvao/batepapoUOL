<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo UOL</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container" id="container">
        <header>
            <img src="./assets/logo.png" alt="Logo Bate Papo UOL">
            <ion-icon name="people" id="open-modal"></ion-icon>
        </header>
        <main>
            <ul class="cards">
            </ul>
        </main>
        <footer>
            <form id="form-message">
                <div class="message-private">
                    <input type="text" placeholder="Escreva aqui..." id="input" autofocus>
                    <!--<span>Enviando para Maria (reservadamente)</span>-->
                </div>
                <button type="submit" id="sendMessage"><ion-icon name="paper-plane-outline" id="btn-send" ></ion-icon></button>
            </form> 
        </footer>
    </div>
    <div class="enter-in" id="enterIn">
        <img src="./assets/logo-2.png" alt="">
        <form id="form">
            <input type="text" placeholder="Digite seu nome" id="input-user" autofocus>
            <button type="submit" id="btn-in">Entrar</button>
        </form>
    </div>
    <div class="container-active-participants" id="active-participants">
        <section class="section">
            <span class="choose-participant">Escolha um contato para enviar mensagem:</span>
            <div class="participants names">
                <div class="participant nameuser">
                    <span ><ion-icon name="people"></ion-icon>Todos</span>
                    <ion-icon name="checkmark"></ion-icon>
                </div>
            </div>
            <span class="choose-participant">Escolha a visibilidade:</span>
            <div class="participants">
                <div class="participant">
                    <span><ion-icon name="lock-open"></ion-icon>PÃºblico</span>
                    <ion-icon name="checkmark"></ion-icon>
                </div>
                <div class="participant">
                    <span><ion-icon name="lock-closed"></ion-icon>Reservadamente</span>
                    <ion-icon name="checkmark"></ion-icon>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
